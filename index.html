<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My First List Displayer</title>
    <!-- IMJS helps us call Intermine web services easily -->
    <script src="https://cdn.rawgit.com/intermine/CDN/5d3ec1f8/js/intermine/imjs/3.14.1/im.min.js"></script>
    <!-- our web app script -->
    <script src="js/script.js"></script>
    <!-- our CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="myFirstListDisplayer"></div>

    <script>
      //let's build a nice little object to store all of our settings
      var settings = {
        service: {
          root: 'http://www.flymine.org/flymine/service/'
          //can optionally include a token if you have one, e.g. token: myToken
        },
        query : {
          value : 'PL FlyAtlas_brain_top'
        },
        //note that we're passing a reference to the element, rather than
        //passing the ID. You could also use document.querySelector to fetch your
        //chosen element. 
        parentElem : document.getElementById('myFirstListDisplayer')
      };

      //now we invoke the list displayer, passing it the arguments it needs.
      listDisplayer(settings);
    </script>

  </body>
</html>
